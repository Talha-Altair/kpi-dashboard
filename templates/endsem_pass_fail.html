<style>
    body
    {
        margin-top: 30px;
        background-color: wheat;
    }
    .card-header
    {
        text-align: center;
        background-color: wheat;
    }
    .card-body{
    box-shadow: 0 0 30px 0 black; 
    }
    .item:hover p, input:hover::placeholder {
      color: #cc0052;
      }
      input:hover{
        box-shadow: 0 0 10px 0 #cc0052;
      }
    .item input:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 6px 0 #cc0052;
      color: #cc0052;
      }
      .button {
      width: 20%;
      border: none;
      border-radius: 5px; 
      background: #cc0052;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      margin-left: 40%;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      align-items: center;
      }
      .button:hover {
      background: #ff0066;
      color:white;
      font-weight: bolder;
      }
      

      h2{
        margin-left: 40%;
        width: 20%;
        /* border-radius: 10px;
        background-color: #cc0052; */
      }
      
</style>

<body class="g-sidenav-show">

    {% include 'nav.html' %}

    <div class="main-content" id="panel">
        <div class="container-fluid pt-3">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h2 class="mb-0">Add Results</h2>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form action="/subjects/pass" method="POST">
                        <h6 class="heading-small text-muted mb-4">Results information</h6>
                        <div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Subject Code</label>
                                        <input type="text" name="subject_code" id="input-username" class="form-control"
                                            placeholder="ID Number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Number of students passed</label>
                                        <input type="number" name="num_students_passed" id="input-username" class="form-control" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Number of students Failed</label>
                                        <input type="text" name="num_students_failed" id="input-username" class="form-control"
                                            placeholder="ID Number">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-block">
                                    <button type="submit" class="form-control button" placeholder="Submit">Submit</button>
                                  </div>
                    </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
